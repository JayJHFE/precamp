<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./Sp8-jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__body">
                <div class="jukebox__item">
                    <img class ="jukebox__image" src="./images/jukebox-01.png">
                    <div class ="title__song">Y(Please Tell Me Why)</div>
                    <div class ="singer">프리스타일</div>
                </div>
                <div class="jukebox__item">
                    <img class ="jukebox__image" src="./images/jukebox-02.png">
                    <div class ="title__song">눈의 꽃</div>
                    <div class ="singer">박효신</div>
                </div>
                <div class="jukebox__item">
                    <img class ="jukebox__image" src="./images/jukebox-03.png">
                    <div class ="title__song">사랑했나봐</div>
                    <div class ="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__under__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
        <table class = "chart">      
                    <tr>
                        <th class = "chart__checkbox__upper"><input type='checkbox'></th>
                        <th class = "chart__number__upper">번호</th>
                        <th class = "chart__song__upper">곡명</th>
                        <th class = "chart__singer__upper">아티스트</th>
                    </tr>
                    <tr>
                        <td class = "chart__checkbox"><input type='checkbox'></td>  
                        <td class = "chart__number">1</td>   
                        <td class = "chart__song">눈의 꽃</td> 
                        <td class = "chart__singer">박효신</td> 
                    </tr>
                    <tr>
                        <td class = "chart__checkbox"><input type='checkbox'></td>  
                        <td class = "chart__number">2</td>    
                        <td class = "chart__song">사랑스러워</td> 
                        <td class = "chart__singer">김종국</td>   
                    </tr>
                    <tr>
                        <td class = "chart__checkbox"><input type='checkbox'></td>  
                        <td class = "chart__number">3</td>    
                        <td class = "chart__song">내사람:Partner for Life</td>
                        <td class = "chart__singer">SG 워너비</td>    
                    </tr>
                    <tr>
                        <td class = "chart__checkbox"><input type='checkbox'></td>  
                        <td class = "chart__number">4</td>    
                        <td class = "chart__song">Love Love Love</td>
                        <td class = "chart__singer">에픽하이</td>    
                    </tr>
                    <tr>
                        <td class = "chart__checkbox"><input type='checkbox'></td>  
                        <td class = "chart__number">5</td>    
                        <td class = "chart__song">애인...있어요</td>
                        <td class = "chart__singer">이은미</td>    
                    </tr>
            </table>
           </div>
        </div>
    </div>
    
</body>
</html>
