<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./Sp2 - Cyworld.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b545740c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div>
                                <i class="fa-solid fa-face-grin"></i>
                                <span>이름</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-phone"></i>
                                <span>Phone</span>
                            </div>
                            <div>
                                <i class="fa-regular fa-envelope"></i>
                                <span>E-mail</span>
                            </div>
                            <div>
                                <i class="fa-brands fa-square-instagram"></i>
                                <span>인스타그램</span>
                            </div>                            
                        </div>
                        <div class="left__body__footer">
                            <div class="today__feeling">
                                <div class="feel__title"> 오늘의 기분</div>
                                <select class="select__length">
                                    <option>기쁨 😊</option>
                                    <option>나쁨 😡</option>
                                    <option>슬픔 😭</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>    
                <div class="wrapper__right">
                    <div class="wrapper__right__header__left">
                        <span>사이좋은 사람들, 싸이월드 </span>
                    </div>
                    <div class="wrapper__right__header__right">
                        <span>사생활보호설정</span>
                        <i class="fa-solid fa-caret-right"></i>
                    </div>
                </div>
            </div>
      </div>
    </div>
</body>
</html>
